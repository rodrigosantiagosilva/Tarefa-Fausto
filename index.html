<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Avançado de addEventListener</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Gerenciador de Tarefas</h1>
    <label for="taskInput">Adicionar Tarefa:</label>
    <input type="text" id="taskInput" placeholder="Digite uma nova tarefa">
    <button id="addTaskButton">Adicionar Tarefa</button>
    <button id="changeButton">Mudar tarefa</button>
    <h2>Lista de Tarefas:</h2>
    <ul id="taskList">
        <!-- As tarefas aparecerão aqui -->
    </ul>

    <p>Total de tarefas: <span id="taskCount">0</span></p>

    <script src="script.js"></script>
</body>

</html>
